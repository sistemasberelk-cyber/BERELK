<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Etiquetas Exhibici√≥n</title>
    <style>
        @page {
            size: A4;
            margin: 10mm;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            height: 270mm;
            /* A4 printable height approx */
            gap: 10mm;
        }

        .label {
            border: 2px solid #333;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Compact vertically */
            gap: 5px;
            /* Consistent spacing */
            background: #fffbe6;
            /* Light yellowish paper look like photos */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            page-break-inside: avoid;
            position: relative;
        }

        .header-row {
            text-align: center;
            line-height: 1;
        }

        .art-header {
            font-size: 1.2em;
            font-weight: 900;
            text-transform: uppercase;
        }

        .art-number {
            font-size: 3.5em;
            font-weight: bold;
            line-height: 1;
            margin: 0;
            font-family: monospace;
            /* Sharp look */
        }

        .range {
            font-size: 1.4em;
            font-weight: bold;
        }

        .desc {
            font-size: 1.2em;
            text-align: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .box-info {
            border: 3px solid #d35400;
            /* Reddish orange border */
            padding: 2px 15px;
            font-size: 1.8em;
            font-weight: bold;
            border-radius: 8px;
            transform: rotate(-2deg);
            /* Slight handwritten vibe */
            margin: 5px 0;
        }

        .price {
            font-size: 4em;
            font-weight: 900;
            color: #c0392b;
            /* Red price */
            text-shadow: 2px 2px 0px #fff;
            line-height: 1;
        }

        .pin {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background-color: #e74c3c;
            border-radius: 50%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            display: none;
            /* Just for fun, maybe remove */
        }

        @media print {
            .no-print {
                display: none;
            }

            .grid {
                page-break-after: always;
            }

            .label {
                box-shadow: none;
                border: 1px dashed black;
            }

            /* Simple border for print */
        }
    </style>
</head>

<body>
    <div class="no-print" style="padding: 20px; text-align: center;">
        <button onclick="window.print()" style="font-size: 1.5em; padding: 10px 20px;">üñ®Ô∏è Imprimir Exhibici√≥n</button>
    </div>

    <!-- Chunk labels into groups of 6 for grid pages -->
    {% for batch in labels | batch(6) %}
    <div class="grid">
        {% for item in batch %}
        <div class="label">
            <div class="header-row">
                <div class="art-header">ART</div>
                <div class="art-number">{{ item.item_number or item.id }}</div>
            </div>

            <div class="range">{{ item.numeracion or 'Surtido' }}</div>
            <div class="desc">{{ item.name }}</div>

            <!-- Barcode added -->
            <div style="margin: 5px 0; width: 100%; display: flex; justify-content: center;">
                <img src="/static/barcodes/{{ item.barcode_file }}"
                    style="height: 60px; max-width: 95%; mix-blend-mode: multiply;">
            </div>

            {% if item.cant_bulto %}
            <div class="box-info">{{ item.cant_bulto }} Prs</div>
            {% endif %}

            <div class="price">${{ "{:,.0f}".format(item.price).replace(',','.') }}</div>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</body>

</html>
