<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Berel K Store{% endblock %}</title>
    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/styles.css?v=3">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="apple-touch-icon" href="/static/images/icon-192.png">
    {% block head %}{% endblock %}
</head>

<body>

    <div class="container">
        <!-- Navigation -->
        <nav class="navbar glass-card">
            <a href="/" class="logo">
                <img src="{{ settings.logo_url }}" height="30" style="vertical-align: middle; margin-right: 8px;">
                {{ settings.company_name }} <span style="font-size: 0.8em; opacity: 0.7;">(v2.5)</span>
            </a>
            <div class="nav-links">
                <a href="/" class="{% if active_page == 'home' %}active{% endif %}">Dashboard</a>
                <a href="/products" class="{% if active_page == 'products' %}active{% endif %}">Productos</a>
                <a href="/products/labels" class="{% if active_page == 'print_labels' %}active{% endif %}">ğŸ·ï¸
                    Etiquetas</a>

                <a href="/pos" class="{% if active_page == 'pos' %}active{% endif %}">Punto de Venta</a>
                <a href="/sales" class="{% if active_page == 'sales' %}active{% endif %}">Reportes</a>
                <a href="/picking" class="{% if active_page == 'picking' %}active{% endif %}">ğŸ“² Picking</a>
                {% if user and user.role == "admin" %}
                <a href="/settings" class="{% if active_page == 'settings' %}active{% endif %}">ConfiguraciÃ³n</a>
                {% endif %}
            </div>
        </nav>

        <!-- Main Content -->
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <!-- Scripts -->
    {% block scripts %}
    {% endblock %}
</body>

</html>
